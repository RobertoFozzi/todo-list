<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>TO-DO List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="todo-container">
        <h1>TO-DO List</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Aggiungi una nuova attività..." required>
            <button type="submit" id="add-button">Aggiungi</button>
        </form>
        <div class="calendar-bar">
            <button type="button" id="prev-day" aria-label="Giorno precedente" class="arrow-btn">&#8592;</button>
            <input type="date" id="date-picker">
            <button type="button" id="next-day" aria-label="Giorno successivo" class="arrow-btn">&#8594;</button>
        </div>
        <div class="section" id="todo-section">
            <h2 class="section-title todo">
                <button class="toggle-btn" id="toggle-todo" aria-label="Riduci/espandi">▼</button>
                Attività da completare
            </h2>
            <ul id="todo-list"></ul>
        </div>

        <div class="section" id="completed-section">
            <h2 class="section-title completed">
                <button class="toggle-btn" id="toggle-completed" aria-label="Riduci/espandi">▼</button>
                Attività completate
            </h2>
            <ul id="completed-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
